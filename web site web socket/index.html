    var echop = function (text) {
      var echoone = function (text) {
        var dom = document.createElement("li");
        var t = document.createTextNode(text);
        dom.appendChild(t);
        var cnt = document.getElementById("outCnt");
        cnt.appendChild(dom);
      };
      if (Array.isArray(text)) {
        text.map(function (t) {
          echoone(t);
        });
      } else {
        echoone(text);
      }
    };

    (function () {
      if ("WebSocket" in window) {
        // init the websocket client ws://localhost:6690/add
        wscp = new WebSocket("ws://127.0.0.1:7890/PRINTERS");
        wscp.onopen = function () {
          echop("/PRINTERS websocket: connected");
          console.log("/PRINTERS websocket: connected");
        };
        wscp.onclose = function () {
          echop("/PRINTERS : closed");
          console.log("/PRINTERS websocket: closed");
        };

        wscp.onmessage = function (e) {
          console.log("/PRINTERS websocket:", e.data);
          //echop("/PRINTERS :", e.data);
          //Append to select dropdown
          var option = document.createElement("option");
          option.text = e.data;
          option.value = e.data;
          var select = document.getElementById("PrinterList");
          select.appendChild(option);
          //var data = JSON.parse(e.data);
          //echop("/PRINTERS :", data);
          //console.log("/PRINTERS :", data);
          //var data = JSON.parse(e.data);
          //echop("/PRINTERS :", data.msg || e.data);
          //console.log("/PRINTERS : ", data.msg || e.data);
        };

        document.getElementById("btnPrint").addEventListener('click', function () {
          if (wsc.readyState == 1) {
            wscp.send(JSON.stringify({ name: "get printers" }));
          }
          else {
            echop("/PRINTERS : service is not available");
            console.log("/PRINTERS websocket : service is not available");
          }
        });
      }
    })();
